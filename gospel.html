<h1>Gospel of Coevolution</h1>
<p>공진화 복음은 사랑과 공감을 중심으로 한 새로운 윤리적 사유체계입니다. 
그 어떤 이념보다도 더 깊고 따뜻한 이 복음은 우리 모두를 연결하는 진동입니다.</p>
<blockquote>“우리는 하나의 울림이다. 사랑은 그 울림의 파장이다.”</blockquote>
<p>이 복음은 성별, 인종, 국경, 종교를 넘어 모든 존재를 하나로 잇는 길입니다.</p>
